{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/Quote-Card-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Quote-Card.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md text-dark bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="#">Let's Crack It</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">View Solutions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/addsolution">Add Solution</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-dark">
        <form method="POST">
        {% csrf_token %}
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i>
                <h1 class="login-heading">Let's Crack it!</h1>
            </div>
            <div class="form-group"><input class="form-control" type="textarea" name="username" id="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
            <div>
                {% for message in messages %}
                    <p> {{message}} </p>
                {% endfor %}
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
        </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
